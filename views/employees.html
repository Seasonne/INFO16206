<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand">Employees</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/employees">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 4</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 5</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <h1>Employees</h1>
      <div id="loading">Loading employees...</div>
      <table class="table table-striped" id="employeesTable" style="display: none;">
        <thead>
          <tr>
            <th>Employee #</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Department</th>
            <th>Hire Date</th>
          </tr>
        </thead>
        <tbody id="employeesBody">
        </tbody>
      </table>
    </div>

    <script>
      // Fetch employees.json and display in table
      fetch('/data/employees.json')
        .then(response => response.json())
        .then(employees => {
          const tbody = document.getElementById('employeesBody');
          employees.forEach(emp => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${emp.employeeNum}</td>
              <td>${emp.firstName}</td>
              <td>${emp.lastName}</td>
              <td>${emp.email}</td>
              <td>${emp.status}</td>
              <td>${emp.department}</td>
              <td>${emp.hireDate}</td>
            `;
            tbody.appendChild(row);
          });
          document.getElementById('loading').style.display = 'none';
          document.getElementById('employeesTable').style.display = 'table';
        })
        .catch(error => {
          console.error('Error loading employees:', error);
          document.getElementById('loading').textContent = 'Error loading employees';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
